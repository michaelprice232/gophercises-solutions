<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose Your Own Adventure</title>
</head>
<body>
    <h1>{{.Title}}</h1>
    {{ range .Story }}
    <p>{{.}}</p>
    {{ end }}
    <br>
    <ul>
        {{ range .Options }}
        <li><a href="http://localhost:8080/{{.Arc}}">{{.Text}}</a></li>
        {{ end }}
    </ul>

</body>
</html>
